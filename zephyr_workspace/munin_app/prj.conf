# GPIO (blink etc.)
CONFIG_GPIO=y

# USB device + CDC ACM (LEGACY stack)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_STACK_NEXT=n
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_USB_CDC_ACM=y

# Console routed to the CDC ACM UART via chosen node
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_UART_CONSOLE=y

# BLE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Munin"
# Simplify identity handling and avoid privacy rotation until basic adv works
CONFIG_BT_PRIVACY=n
CONFIG_BT_ID_MAX=1

# GATT
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Sensors (IMU)
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_LSM6DSL=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
