# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Munin"
CONFIG_BT_DEVICE_APPEARANCE=833

# Enable BLE GATT services
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_AUTO_SEC_REQ=n

# Enable ADC for battery monitoring
CONFIG_ADC=y

# Enable I2C for IMU
CONFIG_I2C=y
CONFIG_SENSOR=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
